<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manzanas Aleatorias</title>
  <style>
    /* Reset y full-screen */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
    }
    /* Contenedor para la imagen de fondo */
    #bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }
    /* Mensaje central */
    #message {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 1.2rem;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="message">Cargando manzanaâ€¦</div>
  <div id="bg"></div>
  <script src="script.js"></script>
</body>
</html>
